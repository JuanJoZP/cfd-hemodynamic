# Config mínima para probar el comando mesh
# Un solo experimento, pocos nodos terminales para que sea rápido

base_params:
  slope: 0.3
  radius_in: 1.6 # [mm] Radio proximal
  length: 30 # [mm] Longitud segmento (corto para test)
  radius_out: 1.1 # [mm] Radio distal
  q_in: 70 # [mL/min] Flujo reposo
  tree_volume: 10 # [mL] Volumen pequeño para test rápido
  n_terminal: 5 # [#] Pocos nodos terminales
  p_terminal: 1000 # [Pa] Presión salida
  murray_exponent: 3.0
  lambda: 2.0
  closest_neighbours: 5

# Un solo punto en la matriz -> 1 experimento
matrix:
  reduccion_lumen: [0.3]

simulation_params:
  solver: "stabilized_schur"
  T: 0.1
  dt: 0.01
  mu: 0.0035
  rho: 0.00106
